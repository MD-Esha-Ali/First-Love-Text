       			<p>তোমাকে আমি প্রথম ভালোবেসেছিলাম তাই তোমার কথা আজও মনে পড়ে । কতো ভালোবেসেছিলাম তোমাকে

				দিলে । তুমি ফিরে আসো । আজও আমি  ভালোবাসি তোমায়।</p>
